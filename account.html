<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account - Yamba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
  <div class="logo">
  <a href="index.html">
    <img src="logo.png" class="logo" alt="Yamba Logo" />
  </a>
</div>
  <nav>
    <a href="account.html">Account</a>
    <a href="help.html">Help</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>
  <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>
</header>

<!-- Mobile Nav -->
<nav class="mobile-nav" id="mobileNav">
  <a href="account.html">Account</a>
  <a href="help.html">Help</a>
  <a href="#" id="mobileLogoutBtn">Logout</a>
</nav>

  <main class="container">
    <h1>My Account</h1>
    <form id="accountForm" class="two-column-form">
      <div class="column">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required readonly />

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="skills">Skills</label>
        <input type="text" id="skills" name="skills" required />
      </div>

      <div class="column">
        <label for="subscription">Subscription Status</label>
        <input type="text" id="subscription" name="subscription" readonly />

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" />

        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" />
      </div>

      <div class="form-actions full-width">
        <button type="submit">Update Account</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-left">
      <img src="logo.png" class="logo" alt="Yamba Logo" />
    </div>
    <div class="footer-right">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
