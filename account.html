<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>My Account - Yamba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" class="logo" alt="Yamba Logo" />
      </a>
    </div>
    <nav>
      <a href="help.html">Help</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
    <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>
  </header>

  <!-- Mobile Nav -->
  <nav class="mobile-nav" id="mobileNav">
    <a href="help.html">Help</a>
    <a href="#" id="mobileLogoutBtn">Logout</a>
  </nav>

  <main class="container">
    <div class="account-profile">
      <h1>My Account</h1>
      
      <div class="profile-section">
        <h2>Personal Information</h2>
        <form id="accountForm">
          <div class="profile-field">
            <label>Full Name:</label>
            <input type="text" id="fullName" class="editable-field" readonly>
            <button type="button" class="edit-btn" data-field="fullName">Edit</button>
          </div>

          <div class="profile-field">
            <label>Phone Number:</label>
            <span id="phone" class="readonly-field"></span>
          </div>

          <div class="profile-field">
            <label>My Skills:</label>
            <div id="skillsDisplay" class="skills-container"></div>
            <div id="skillsEdit" style="display:none">
              <textarea id="skillsInput" rows="3" placeholder="Add skills separated by commas"></textarea>
              <div class="skills-actions">
                <button type="button" id="saveSkills">Save</button>
                <button type="button" id="cancelSkills">Cancel</button>
              </div>
            </div>
            <button type="button" id="editSkills" class="edit-btn">Edit Skills</button>
          </div>

          <div class="profile-field">
            <label>Change Password:</label>
            <div id="passwordChange" style="display:none">
              <input type="password" id="newPassword" placeholder="New password">
              <input type="password" id="confirmNewPassword" placeholder="Confirm new password">
              <div class="password-actions">
                <button type="button" id="savePassword">Update Password</button>
                <button type="button" id="cancelPassword">Cancel</button>
              </div>
            </div>
            <button type="button" id="editPassword" class="edit-btn">Change Password</button>
          </div>

          <div id="updateStatus" class="status-message"></div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-left">
      <img src="logo.png" class="logo" alt="Yamba Logo" />
    </div>
    <div class="footer-right">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
