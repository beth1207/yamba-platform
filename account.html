<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account - Yamba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" class="logo" alt="Yamba Logo" />
      </a>
    </div>
    <nav>
      <a href="account.html">Account</a>
      <a href="help.html">Help</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
    <div class="logo-hamburger">
      <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>
    </div>
  </header>

  <!-- Mobile Nav -->
  <nav class="mobile-nav" id="mobileNav">
     
    <a href="help.html">help</a>
    <a href="#" id="mobileLogoutBtn">Logout</a>
  </nav>

  <main class="container">
    <form id="accountForm" class="form-single-column">
      <h1>My Account</h1>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" readonly />

      <label for="phone">Phone Number</label>
      <span id="phone"></span>

      <label>Skills</label>
      <div id="skillsDisplay" class="skills-container"></div>
      <button type="button" id="editSkills" class="edit-btn">Edit Skills</button>
      <div id="skillsEdit" style="display:none;">
        <input type="text" id="skillsInput" placeholder="Comma separated skills" />
        <button type="button" id="saveSkills" class="edit-btn">Save</button>
        <button type="button" id="cancelSkills" class="edit-btn">Cancel</button>
      </div>

      <button type="button" class="edit-btn" data-field="fullName">Edit Name</button>

      <label>Password</label>
      <button type="button" id="editPassword" class="edit-btn">Change Password</button>
      <div id="passwordChange" style="display:none;">
        <input type="password" id="newPassword" placeholder="New password" />
        <input type="password" id="confirmNewPassword" placeholder="Confirm new password" />
        <button type="button" id="savePassword" class="edit-btn">Save</button>
        <button type="button" id="cancelPassword" class="edit-btn">Cancel</button>
      </div>

      <div id="updateStatus" class="status-message"></div>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-left">
      <img src="logo.png" class="logo" alt="Yamba Logo" />
    </div>
    <div class="footer-right">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
