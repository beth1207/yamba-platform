<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post a Job - Yamba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
  <a href="home.html">
    <img src="logo.png" class="logo" alt="Yamba Logo" />
  </a>
</div>
    <nav>
      <a href="account.html">Account</a>
      <a href="help.html">Help</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
    <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>
  </header>

  <!-- Mobile Nav -->
  <nav class="mobile-nav" id="mobileNav">
  <a href="account.html">Account</a>
  <a href="help.html">Help</a>
  <a href="#" id="mobileLogoutBtn">Logout</a>
</nav>

  <main class="container">
    <h1>Post a New Job</h1>
    <form id="postJobForm">
      <input type="text" id="jobTitle" placeholder="Job Title" required />
      <textarea id="jobDescription" placeholder="Job Description" required rows="4"></textarea>

      <label for="jobType">Job Type:</label>
      <select id="jobType" required>
        <option value="" disabled selected>Select type</option>
        <option value="open">Open (no limit on claimants)</option>
        <option value="closed">Closed (limited claims)</option>
      </select>

      <input type="number" id="numIndividuals" placeholder="Number of individuals required" min="1" required />

      <div id="budgetSection" style="display:none; margin-top:10px;">
        <input type="number" id="budget" placeholder="Budget (UGX)" min="0" />
        <label><input type="checkbox" id="negotiable" /> Negotiable</label>
      </div>

      <label for="duration">Duration (days):</label>
      <input type="number" id="duration" placeholder="Job duration in days" min="1" required />

      <button type="submit">Post Job</button>
    </form>
  </main>

  <footer>
    <div>
      <img src="logo.png" class="logo" alt="Yamba Logo" style="height:24px; vertical-align:middle;" />
      <span style="margin-left:8px;">Yamba Platform</span>
    </div>
    <div>
      <a href="#">Facebook</a>
      <a href="#">LinkedIn</a>
      <a href="#">WhatsApp</a>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    // Show/hide budget input if job type is closed
    document.addEventListener('DOMContentLoaded', () => {
      const jobType = document.getElementById('jobType');
      const budgetSection = document.getElementById('budgetSection');

      jobType.addEventListener('change', () => {
        if (jobType.value === 'closed') {
          budgetSection.style.display = 'block';
        } else {
          budgetSection.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
