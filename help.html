<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Help - Yamba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
  <div class="logo">
  <a href="index.html">
    <img src="logo.png" class="logo" alt="Yamba Logo" />
  </a>
</div>
  <nav>
    <a href="account.html">Account</a>
    <a href="help.html">Help</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>
  <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>
</header>

<!-- Mobile Nav -->
<nav class="mobile-nav" id="mobileNav">
  <a href="account.html">Account</a>
  <a href="help.html">Help</a>
  <a href="#" id="mobileLogoutBtn">Logout</a>
</nav>

  <main class="container">
    <h1>Help & Support</h1>
    <form id="helpForm" class="two-column-form">
      <div class="column">
        <label for="issueType">Issue Type</label>
        <select id="issueType" name="issueType" required>
          <option value="">-- Select an issue --</option>
          <option value="login">Login Problem</option>
          <option value="subscription">Subscription Issue</option>
          <option value="posting">Job Posting Issue</option>
          <option value="claiming">Job Claiming Issue</option>
          <option value="other">Other</option>
        </select>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="column">
        <label for="description">Describe Your Issue</label>
        <textarea id="description" name="description" rows="8" required></textarea>

        <label for="preferredContact">Preferred Contact Method</label>
        <select id="preferredContact" name="preferredContact">
          <option value="sms">SMS</option>
          <option value="call">Call</option>
          <option value="whatsapp">WhatsApp</option>
        </select>
      </div>

      <div class="form-actions full-width">
        <button type="submit">Submit Issue</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-left">
      <img src="logo.png" class="logo" alt="Yamba Logo" />
    </div>
    <div class="footer-right">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
