<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Help - Yamba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" class="logo" alt="Yamba Logo" />
      </a>
    </div>
    <nav>
      <a href="account.html">Account</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
    <div class="logo-hamburger">
      <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>
    </div>
  </header>

  <!-- Mobile Nav -->
  <nav class="mobile-nav" id="mobileNav">
    <a href="account.html">Account</a>
    <a href="#" id="mobileLogoutBtn">Logout</a>
  </nav>

  <main class="container">
    <h1>Help Center</h1>
    <p>Fill out the form below and we'll get back to you shortly.</p>
    
    <form id="helpForm" class="form-single-column">
      <div class="form-group">
        <label for="helpSubject">Subject</label>
        <select id="helpSubject" required>
          <option value="" disabled selected>Select an issue</option>
          <option value="account">Account Issues</option>
          <option value="jobs">Job Posting</option>
          <option value="payment">Payment Problems</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="helpMessage">Describe your issue</label>
        <textarea id="helpMessage" rows="5" required placeholder="Please describe your issue in detail..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="helpEmail">Email (optional)</label>
        <input type="email" id="helpEmail" placeholder="Your email for follow-up">
      </div>
      
      <button type="submit" class="submit-btn">Submit Request</button>
      <div id="helpFormStatus" class="status-message"></div>
    </form>
    
    <div class="help-contact">
      <h2>Other Ways to Reach Us</h2>
      <p><strong>Email:</strong>yambaplatform@gmail.com</p>
      <p><strong>Phone:</strong> +256 752 566 630</p>
      <p><strong>Hours:</strong> Monday-Friday, 8AM-5PM</p>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-left">
      <img src="logo.png" class="logo" alt="Yamba Logo" />
    </div>
    <div class="footer-right">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
