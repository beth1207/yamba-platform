<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Yamba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="signup-container">
    <h2>Create Your Yamba Account</h2>
    <form id="signupForm" class="form-single-column">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="skills">Skills</label>
      <input type="text" id="skills" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required />

      <label class="terms-label">
        <input type="checkbox" id="terms" required /> I accept the Terms and Conditions
      </label>

      <button type="submit">Sign Up</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
