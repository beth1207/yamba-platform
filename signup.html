<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Yamba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="signup-container">
    <form id="signupForm" class="form-single-column">
      <h1>Sign Up</h1>

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="skills">Skills</label>
      <input type="text" id="skills" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required />

      <label class="checkbox-label">
        <input type="checkbox" id="terms" required /> I accept the Terms and Conditions
      </label>

      <button type="submit">Sign Up</button>
      <p style="text-align:center; margin-top:18px;">
        Already have an account?
        <a href="login.html">Log in here</a>
      </p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
