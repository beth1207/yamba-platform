<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subscription - Yamba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
     <div class="logo">
    <a href="home.html">Yamba</a>
    <img src="logo.png" class="logo" alt="Logo" />
  </div>

  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <nav id="navMenu">
    <a href="home.html">Home</a>
    <a href="account.html">Account</a>
    <a href="help.html">Help</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>
  <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">☰</button>
  </header>

  <!-- Mobile Nav -->
  <nav class="mobile-nav" id="mobileNav">
  <a href="account.html">Account</a>
  <a href="help.html">Help</a>
  <a href="#" id="mobileLogoutBtn">Logout</a>
</nav>

  <main>
    <h1>Subscription Management</h1>
    <p id="subscriptionStatus"></p>

    <form id="subscriptionForm">
      <label>
        Choose Payment Provider:
        <select id="paymentProvider" required>
          <option value="" disabled selected>Select Provider</option>
          <option value="MTN">MTN</option>
          <option value="Airtel">Airtel</option>
        </select>
      </label>
      <input type="tel" id="paymentPhone" placeholder="Payment Phone Number" pattern="[0-9]{9,15}" required />
      <button type="submit">Pay Subscription (5,000 UGX)</button>
    </form>
  </main>

  <footer>
    <div>
      <img src="logo.png" class="logo" alt="Yamba Logo" style="height:24px; vertical-align:middle;" />
      <span style="margin-left:8px;">Yamba Platform</span>
    </div>
    <div>
      <a href="#">Facebook</a>
      <a href="#">LinkedIn</a>
      <a href="#">WhatsApp</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
