<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Details - Yamba</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" class="logo" alt="Yamba Logo" />
      </a>
    </div>
    <nav>
      <a href="account.html">Account</a>
      <a href="help.html">Help</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
    <div class="logo-hamburger">
      <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">â˜°</button>
    </div>
  </header>
  <main class="container">
    <div class="job-info">
      <h2 id="taskTitle">Task Title</h2>
      <p id="taskDesc">Task description and details...</p>
      <div class="action-buttons">
        <button id="claimJobBtn">Claim</button>
        <a id="shareJobBtn" href="#" target="_blank">Share</a>
      </div>
    </div>
  </main>
  <script>
    // Example: Get task ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const taskId = urlParams.get('id') || '123';

    // Set WhatsApp share link
    document.getElementById('shareJobBtn').href = `https://wa.me/?text=https://yourdomain.com/task-details.html?id=${taskId}`;

    // Claim button logic
    document.getElementById('claimJobBtn').onclick = function() {
      window.location.href = `claim-task.html?id=${taskId}`;
    };
  </script>
</body>
</html>
